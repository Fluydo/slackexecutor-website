<body>
  <button onclick="handleCheckpoint1()">Checkpoint 1</button>

  <script>
    function handleCheckpoint1() {
      // Redirect to the first Linkvertise link
      window.location.href = "google.com"; // Replace with your first Linkvertise link
    }

    // After completing the Linkvertise step, redirect to the second checkpoint
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("completed") === "true") {
      window.location.href = "checkpoint2.html";
    }
  </script>
